<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>新增商品</title>
        <f:metadata>
            <f:viewAction action="#{crudBean.createProduct()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>新增商品</h1>
        <h:form>
            <p>產品名稱： <h:inputText value="#{crudBean.newProduct.name}"/></p>
            <p>價格： <h:inputText value="#{crudBean.newProduct.price}"/></p>
            <p>圖片： <h:inputText value="#{crudBean.newProduct.img}"/></p>
            <h:commandButton value="返回" action="index"/>
            <h:commandButton value="新增" action="#{crudBean.addProduct()}" />
        </h:form>
    </h:body>
</html>
