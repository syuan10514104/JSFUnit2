<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>新增商品</title>
        <f:metadata>
            <f:viewAction action="#{crudBean.createProduct()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>新增商品</h1>
        <h:form>
            <p>產品名稱: <h:inputText value="#{crudBean.newProduct.name}"/></p>
            <p>價格: <h:inputText value="#{crudBean.newProduct.price}"/></p>
            <p>標題: <h:inputText value="#{crudBean.newProduct.title}"/></p>
            <p>簡介: <h:inputTextarea value="#{crudBean.newProduct.introduction}"/></p>
            <p>色澤: <h:inputText value="#{crudBean.newProduct.colour}"/></p>
            <p>嗅覺: <h:inputText value="#{crudBean.newProduct.nose}"/></p>
            <p>口感: <h:inputText value="#{crudBean.newProduct.taste}"/></p>
            <p>餘韻: <h:inputText value="#{crudBean.newProduct.finsh}"/></p>
            <p>橡木桶: <h:inputTextarea value="#{crudBean.newProduct.cask}"/></p>
            <h:commandButton value="返回" action="index"/>
            <h:commandButton value="新增" action="#{crudBean.addProduct()}" />
        </h:form>
    </h:body>
</html>
