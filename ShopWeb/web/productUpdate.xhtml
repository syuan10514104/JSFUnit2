<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>修改產品</title>
        <f:metadata>
            <f:viewParam name="productID" value="#{crudBean.selectedProductID}"></f:viewParam>
            <f:viewAction action="#{crudBean.findProduct()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <p>產品名稱： <h:inputText value="#{crudBean.product.name}"/></p>
            <p>價格： <h:inputText value="#{crudBean.product.price}"/></p>
            <p>圖片： <h:inputText value="#{crudBean.product.img}"/></p>
            <p>
                <h:commandButton value="返回" action="productPage"/>
                <h:commandButton value="確認" action="#{crudBean.update}" />
            </p>
        </h:form>
    </h:body>
</html>
