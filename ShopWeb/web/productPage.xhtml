<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>產品頁面</title>
        <f:metadata>
            <f:viewParam name="productID" value="#{crudBean.selectedProductID}"></f:viewParam>
            <f:viewAction action="#{crudBean.findProduct()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>#{crudBean.product.name}</h1>
        <p>標題:#{crudBean.product.title}</p>
        <p>簡介:#{crudBean.product.introduction}</p>
        <p>色澤:#{crudBean.product.colour}</p>
        <p>嗅覺:#{crudBean.product.nose}</p>
        <p>口感:#{crudBean.product.taste}</p>
        <p>餘韻:#{crudBean.product.finsh}</p>
        <p>橡木桶:#{crudBean.product.cask}</p>
        <p>價格:#{crudBean.product.price}</p>
        <h:link outcome="index" value="回首頁"></h:link>
    </h:body>
</html>
