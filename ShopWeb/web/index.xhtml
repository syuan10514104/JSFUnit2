<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>格蘭哥尼販賣小舖</title>
        <f:metadata>
            <f:viewParam name="productID" value="#{crudBean.selectedProductID}"></f:viewParam>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>格蘭哥尼販賣小舖</h1>
        <h:link outcome="createProduct" value="新增商品"></h:link><br/><br/>
        <h:link outcome="shopcart" value="購物車"></h:link><br/><br/>
        <h:link outcome="purchaseRecord" value="購買紀錄"></h:link><br/><br/>
        <h:link outcome="order" value="訂單管理"></h:link><br/><br/>
        <h:dataTable value="#{crudBean.findAll()}" var="product">
            <h:column>
                <f:facet name="header">產品列表</f:facet>
                <h:link outcome="productPage" value="#{product.name}">
                    <f:param name="productID" value="#{product.id}" /></h:link>
            </h:column>
            <h:column>
                <f:facet name="header"></f:facet>
                <h:link outcome="productUpdate" value="修改">
                    <f:param name="productID" value="#{product.id}" /></h:link>
            </h:column>
        </h:dataTable>
        #{crudBean.item.product.name}
        #{crudBean.item.quantity}
    </h:body>
</html>
