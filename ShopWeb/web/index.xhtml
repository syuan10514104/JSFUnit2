<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>格蘭哥尼販賣小舖</title>
        <f:metadata>
            <f:viewParam name="productID" value="#{crudBean.selectedProductID}"></f:viewParam>
        </f:metadata>
    </h:head>
    <h:body>
        <h:link outcome="index" ><h:graphicImage library="img" name="title.PNG"></h:graphicImage></h:link>
        <p:breadCrumb>
            <p:menuitem value="" outcome="index" />
            <p:menuitem value="新增商品" outcome="createProduct" />
            <p:menuitem value="購物車" outcome="shopcart" />
            <p:menuitem value="購買紀錄" outcome="purchaseRecord" />
            <p:menuitem value="訂單管理" outcome="order" />
        </p:breadCrumb>
        <br/>
        <h:form>
        <p:dataList value="#{crudBean.findAll()}" var="product">
            <p:tab title="#{product.name}">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:link outcome="productPage" >
                        <h:graphicImage width="300px" value="#{product.img}"></h:graphicImage>
                    <f:param name="productID" value="#{product.id}" /></h:link>
                    <strong><h1>#{product.name}</h1>
                    <h2>#{product.title}</h2> 
                    <h3>#{product.introduction}</h3></strong>
                    <h:button outcome="productUpdate" value="修改">
                        <h:commandButton value="刪除" action="#{crudBean.delete(product)}"/>
                    <f:param name="productID" value="#{product.id}" /></h:button>
                    <br/>
                    <hr/>
                </h:panelGrid>
            </p:tab>
        </p:dataList>
        </h:form>
        
        
        
    </h:body>
</html>
