<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <f:viewParam name="itemID" value="#{crudBean.selectedItemID}"></f:viewParam>
            <f:viewAction action="#{crudBean.findItemToEdit()}"></f:viewAction>
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <p>ID：#{crudBean.item.id}</p>
            <p>Image URL：<h:inputText value="#{crudBean.item.image}" ></h:inputText></p>
            <p>Description：<h:inputText value="#{crudBean.item.description}" ></h:inputText></p>
            <p><h:commandButton value="Update Item" action="#{crudBean.update}" />
                <h:commandButton value="Delete Item" action="#{crudBean.delete}" /></p>
        </h:form>
        <h:link outcome="itemList" value="back  "></h:link>
    </h:body>
</html>
