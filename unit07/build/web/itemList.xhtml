<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <f:viewParam name="itemID" value="#{crudBean.selectedItemID}"></f:viewParam>
        </f:metadata>
    </h:head>
    <h:body>
        <h:dataTable value="#{crudBean.findAll()}" var="item">
            <h:column>
                <!-- column header -->
                <f:facet name="header">ID</f:facet>
                <!-- row record -->
                <h:link outcome="itemPage" value="#{item.id}">
                <f:param name="itemID" value="#{item.id}" /></h:link>
            </h:column>
            <h:column>
                <f:facet name="header">Image URL</f:facet>
                    #{item.image}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                    #{item.description}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="Create Item" action="#{crudBean.goNewItemPage}" />
        </h:form>
    </h:body>
</html>
