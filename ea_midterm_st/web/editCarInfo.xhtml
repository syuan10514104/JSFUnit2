<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Car Info</title>
        <f:metadata>
            <f:viewParam name="carID" value="#{carSelectionBean.selectedCarID}"></f:viewParam>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>Edit Car:#{carSelectionBean.car.name}</h1>
        <h:form>
        <table>
            <tr>
                <td>ID</td>
                <td>#{carSelectionBean.car.id}</td>
            </tr>
            <tr>
                <td>Name</td>
                <td>#{carSelectionBean.car.name}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td><h:inputText value="#{carSelectionBean.car.price}" ></h:inputText></td>
            </tr>
        </table>
            <p><h:commandButton action="#{carSelectionBean.home}" value="cancel" />
            <h:commandButton action="#{carSelectionBean.update}" value="submit" /></p>
        </h:form>
        
        <h:graphicImage value="#{carSelectionBean.car.img_uri}"></h:graphicImage>
    </h:body>
</html>
