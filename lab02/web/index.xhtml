<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Unit 04 Assignment</title>
    </h:head>
    <h:body>
        <h2>Select a car ï¼š</h2>
        <p>#{carSelectionBean.cars[1].name}</p>
        <h:form>
            <h:selectOneMenu value="#{carSelectionBean.selectedCarID}">
                <f:selectItems value="#{carSelectionBean.cars}"
                    var="car"
                    itemLabel="#{car.name.concat(' ').concat(car.manufacturer)}"
                    itemValue="#{car.id}" 
                    noSelectionValue="#{carSelectionBean.cars[0]}"
                />
            </h:selectOneMenu> <br/><br/>
            <h:commandButton action="#{carSelectionBean.dispalyInfo()}" type="submit" value="Display" />
        </h:form>
    </h:body>
</html>
